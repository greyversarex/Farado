<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="warehouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Warehouse building -->
  <g transform="translate(50,150)">
    <rect x="0" y="50" width="200" height="100" fill="url(#warehouseGradient)" stroke="#9ca3af" stroke-width="2"/>
    <polygon points="0,50 100,20 200,50" fill="#dc2626"/>
    
    <!-- Warehouse sections -->
    <rect x="10" y="70" width="35" height="40" fill="#10b981" opacity="0.7"/>
    <rect x="50" y="70" width="35" height="40" fill="#f59e0b" opacity="0.7"/>
    <rect x="90" y="70" width="35" height="40" fill="#ef4444" opacity="0.7"/>
    <rect x="130" y="70" width="35" height="40" fill="#8b5cf6" opacity="0.7"/>
    <rect x="170" y="70" width="20" height="40" fill="#6b7280" opacity="0.7"/>
    
    <!-- Section labels -->
    <text x="27" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">A</text>
    <text x="67" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">B</text>
    <text x="107" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">C</text>
    <text x="147" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">D</text>
    
    <!-- Inventory stacks -->
    <rect x="15" y="120" width="8" height="15" fill="#374151"/>
    <rect x="25" y="120" width="8" height="20" fill="#374151"/>
    <rect x="35" y="120" width="8" height="18" fill="#374151"/>
    
    <rect x="55" y="120" width="8" height="12" fill="#374151"/>
    <rect x="65" y="120" width="8" height="25" fill="#374151"/>
    <rect x="75" y="120" width="8" height="15" fill="#374151"/>
    
    <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
      Склад FARADO
    </text>
  </g>
  
  <!-- Analytics Dashboard -->
  <g transform="translate(320,50)">
    <rect x="0" y="0" width="400" height="280" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>
    
    <!-- Dashboard header -->
    <rect x="10" y="10" width="380" height="30" fill="#dc2626" rx="4"/>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Панель управления складом
    </text>
    
    <!-- Key metrics -->
    <g transform="translate(20,60)">
      <rect x="0" y="0" width="80" height="50" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1" rx="4"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0ea5e9">
        8.5
      </text>
      <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
        Оборачиваемость
      </text>
      <text x="40" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
        в год
      </text>
      
      <rect x="100" y="0" width="80" height="50" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" rx="4"/>
      <text x="140" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e">
        98.7%
      </text>
      <text x="140" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
        Точность
      </text>
      <text x="140" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
        учета
      </text>
      
      <rect x="200" y="0" width="80" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
      <text x="240" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">
        7.2 дн
      </text>
      <text x="240" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
        Среднее время
      </text>
      <text x="240" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
        обработки
      </text>
      
      <rect x="300" y="0" width="80" height="50" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="4"/>
      <text x="340" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">
        18%
      </text>
      <text x="340" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
        Затраты на
      </text>
      <text x="340" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
        содержание
      </text>
    </g>
    
    <!-- Bar chart -->
    <g transform="translate(20,130)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Уровень запасов по категориям
      </text>
      
      <!-- Chart bars -->
      <rect x="0" y="10" width="60" height="60" fill="#e5e7eb"/>
      <rect x="0" y="50" width="60" height="20" fill="#10b981"/>
      <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">A товары</text>
      <text x="30" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">33%</text>
      
      <rect x="80" y="10" width="60" height="60" fill="#e5e7eb"/>
      <rect x="80" y="30" width="60" height="40" fill="#f59e0b"/>
      <text x="110" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">B товары</text>
      <text x="110" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">67%</text>
      
      <rect x="160" y="10" width="60" height="60" fill="#e5e7eb"/>
      <rect x="160" y="20" width="60" height="50" fill="#ef4444"/>
      <text x="190" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">C товары</text>
      <text x="190" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">83%</text>
      
      <rect x="240" y="10" width="60" height="60" fill="#e5e7eb"/>
      <rect x="240" y="40" width="60" height="30" fill="#8b5cf6"/>
      <text x="270" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">D товары</text>
      <text x="270" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">50%</text>
    </g>
    
    <!-- Trend line -->
    <g transform="translate(20,200)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Тренд оборачиваемости
      </text>
      
      <rect x="0" y="10" width="360" height="50" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
      <path d="M10 40 Q90 35 180 30 Q270 25 350 20" stroke="#3b82f6" stroke-width="3" fill="none"/>
      <circle cx="10" cy="40" r="3" fill="#3b82f6"/>
      <circle cx="90" cy="35" r="3" fill="#3b82f6"/>
      <circle cx="180" cy="30" r="3" fill="#3b82f6"/>
      <circle cx="270" cy="25" r="3" fill="#3b82f6"/>
      <circle cx="350" cy="20" r="3" fill="#3b82f6"/>
      
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Янв</text>
      <text x="90" y="75" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Фев</text>
      <text x="180" y="75" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Мар</text>
      <text x="270" y="75" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Апр</text>
      <text x="350" y="75" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Май</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">
    Аналитика складского управления
  </text>
  
  <!-- Bottom info -->
  <rect x="50" y="350" width="700" height="40" rx="8" fill="white" opacity="0.95"/>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Преимущества аналитики:
  </text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Сокращение затрат на 15-25% • Повышение точности учета • Оптимизация уровня запасов • Улучшение обслуживания клиентов
  </text>
</svg>