<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="200" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="800" height="200" fill="#6b7280"/>
  
  <!-- Ship -->
  <g transform="translate(50,120)">
    <!-- Hull -->
    <path d="M0 80 L200 80 L180 100 L20 100 Z" fill="#374151"/>
    <rect x="20" y="60" width="160" height="20" fill="#4b5563"/>
    
    <!-- Containers -->
    <rect x="30" y="20" width="25" height="40" fill="url(#containerGradient)" rx="2"/>
    <rect x="60" y="20" width="25" height="40" fill="#f59e0b" rx="2"/>
    <rect x="90" y="20" width="25" height="40" fill="#10b981" rx="2"/>
    <rect x="120" y="20" width="25" height="40" fill="url(#containerGradient)" rx="2"/>
    <rect x="150" y="20" width="25" height="40" fill="#8b5cf6" rx="2"/>
    
    <!-- Second layer -->
    <rect x="45" y="0" width="25" height="40" fill="#ef4444" rx="2"/>
    <rect x="75" y="0" width="25" height="40" fill="#06b6d4" rx="2"/>
    <rect x="105" y="0" width="25" height="40" fill="#f59e0b" rx="2"/>
    <rect x="135" y="0" width="25" height="40" fill="#10b981" rx="2"/>
  </g>
  
  <!-- Crane -->
  <g transform="translate(300,140)">
    <!-- Crane base -->
    <rect x="0" y="40" width="20" height="60" fill="#6b7280"/>
    <!-- Crane arm -->
    <rect x="20" y="45" width="80" height="8" fill="#dc2626"/>
    <!-- Crane cable -->
    <line x1="80" y1="53" x2="80" y2="80" stroke="#374151" stroke-width="2"/>
    <!-- Container being moved -->
    <rect x="70" y="80" width="20" height="15" fill="url(#containerGradient)" rx="1"/>
  </g>
  
  <!-- Truck -->
  <g transform="translate(450,160)">
    <!-- Truck cab -->
    <rect x="0" y="20" width="30" height="25" fill="#dc2626" rx="3"/>
    <!-- Truck bed -->
    <rect x="30" y="15" width="50" height="30" fill="#4b5563"/>
    <!-- Container on truck -->
    <rect x="35" y="0" width="40" height="15" fill="#f59e0b" rx="1"/>
    <!-- Wheels -->
    <circle cx="15" cy="50" r="8" fill="#1f2937"/>
    <circle cx="45" cy="50" r="8" fill="#1f2937"/>
    <circle cx="65" cy="50" r="8" fill="#1f2937"/>
  </g>
  
  <!-- Train -->
  <g transform="translate(150,250)">
    <!-- Train engine -->
    <rect x="0" y="20" width="40" height="30" fill="#dc2626" rx="5"/>
    <!-- Train cars -->
    <rect x="50" y="15" width="35" height="35" fill="#4b5563"/>
    <rect x="90" y="15" width="35" height="35" fill="#4b5563"/>
    <rect x="130" y="15" width="35" height="35" fill="#4b5563"/>
    
    <!-- Containers on train -->
    <rect x="55" y="0" width="25" height="15" fill="#10b981" rx="1"/>
    <rect x="95" y="0" width="25" height="15" fill="#f59e0b" rx="1"/>
    <rect x="135" y="0" width="25" height="15" fill="url(#containerGradient)" rx="1"/>
    
    <!-- Wheels -->
    <circle cx="15" cy="55" r="5" fill="#1f2937"/>
    <circle cx="35" cy="55" r="5" fill="#1f2937"/>
    <circle cx="60" cy="55" r="5" fill="#1f2937"/>
    <circle cx="75" cy="55" r="5" fill="#1f2937"/>
    <circle cx="105" cy="55" r="5" fill="#1f2937"/>
    <circle cx="120" cy="55" r="5" fill="#1f2937"/>
    <circle cx="145" cy="55" r="5" fill="#1f2937"/>
    <circle cx="160" cy="55" r="5" fill="#1f2937"/>
    
    <!-- Railway tracks -->
    <rect x="0" y="60" width="200" height="3" fill="#6b7280"/>
    <rect x="0" y="65" width="200" height="3" fill="#6b7280"/>
  </g>
  
  <!-- Buildings/warehouses -->
  <g transform="translate(600,180)">
    <rect x="0" y="0" width="60" height="80" fill="#e5e7eb"/>
    <rect x="70" y="20" width="50" height="60" fill="#e5e7eb"/>
    <rect x="10" y="10" width="15" height="20" fill="#3b82f6"/>
    <rect x="30" y="10" width="15" height="20" fill="#3b82f6"/>
    <rect x="10" y="35" width="15" height="20" fill="#3b82f6"/>
    <rect x="30" y="35" width="15" height="20" fill="#3b82f6"/>
  </g>
  
  <!-- Route arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Ship to crane -->
  <path d="M250 150 Q275 140 300 150" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Crane to truck -->
  <path d="M380 175 Q415 170 450 175" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Truck to train -->
  <path d="M500 190 Q400 220 350 270" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Train to warehouse -->
  <path d="M350 280 Q475 250 600 220" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Логистическая цепь Китай - Центральная Азия
  </text>
  
  <!-- Info box -->
  <rect x="50" y="320" width="700" height="60" rx="8" fill="white" opacity="0.95"/>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Мультимодальные перевозки:
  </text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Морской транспорт → Портовая обработка → Автомобильные перевозки → Железнодорожный транспорт → Складская логистика
  </text>
</svg>