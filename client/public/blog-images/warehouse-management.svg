<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warehouseBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#warehouseBg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">
    Управление складскими запасами
  </text>
  
  <!-- Warehouse building -->
  <g transform="translate(50,80)">
    <!-- Building structure -->
    <rect x="0" y="40" width="300" height="160" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <polygon points="0,40 150,10 300,40" fill="#dc2626"/>
    <rect x="20" y="60" width="60" height="80" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
    <rect x="100" y="60" width="60" height="80" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
    <rect x="180" y="60" width="60" height="80" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
    <rect x="260" y="60" width="20" height="80" fill="#6b7280"/>
    
    <!-- Warehouse text -->
    <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Склад
    </text>
  </g>
  
  <!-- ABC Analysis -->
  <g transform="translate(400,80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
      ABC-анализ товаров
    </text>
    
    <!-- A category -->
    <rect x="0" y="20" width="100" height="30" fill="#dc2626" rx="4"/>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">A (80%)</text>
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">Высокая стоимость</text>
    
    <!-- B category -->
    <rect x="0" y="60" width="75" height="30" fill="#f59e0b" rx="4"/>
    <text x="37.5" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">B (15%)</text>
    <text x="85" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">Средняя стоимость</text>
    
    <!-- C category -->
    <rect x="0" y="100" width="50" height="30" fill="#10b981" rx="4"/>
    <text x="25" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">C (5%)</text>
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="12" fill="#374151">Низкая стоимость</text>
  </g>
  
  <!-- Inventory flow -->
  <g transform="translate(50,280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
      Оптимизация запасов
    </text>
    
    <!-- Flow boxes -->
    <rect x="0" y="20" width="120" height="60" fill="white" stroke="#dc2626" stroke-width="2" rx="4"/>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Поступление</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">из Китая</text>
    
    <path d="M130 50 L160 50" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="170" y="20" width="120" height="60" fill="white" stroke="#dc2626" stroke-width="2" rx="4"/>
    <text x="230" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Хранение</text>
    <text x="230" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">на складе</text>
    
    <path d="M300 50 L330 50" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="340" y="20" width="120" height="60" fill="white" stroke="#dc2626" stroke-width="2" rx="4"/>
    <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Отгрузка</text>
    <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">клиенту</text>
  </g>
  
  <!-- KPI indicators -->
  <g transform="translate(500,280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
      Ключевые показатели
    </text>
    
    <!-- Turnover -->
    <circle cx="20" cy="30" r="15" fill="#10b981"/>
    <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">6-12</text>
    <text x="45" y="35" font-family="Arial, sans-serif" font-size="12" fill="#374151">Оборачиваемость в год</text>
    
    <!-- Accuracy -->
    <circle cx="20" cy="60" r="15" fill="#3b82f6"/>
    <text x="20" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">99%</text>
    <text x="45" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">Точность учета</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
</svg>